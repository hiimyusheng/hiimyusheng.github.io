<meta charset="utf-8">

<style>
  .background {
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("yu.png");
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
  }
  .countDown {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-end;
    /* height: 100vh; */
    

  }
  .image {
    height: 80%;
  }
  .text {
    font-size: 60px;
    color: whitesmoke;
    background-color: gray;
  }
  #demo {
    font-size: 50px;
    color: whitesmoke;
    background-color: gray;
  }
</style>

<!-- Display the countdown timer in an element -->
<div class="background">
  <div class="image"></div>
  <div class="countDown">
    <div class="text">距離宇正o </div>
    <div style="width: 100%;"></div>
    <div id="demo"></div>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 1, 2023 08:00:00").getTime();
var leaveArmyTime = new Date("Mar 15 2023 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  let leaveText;
  // let firstVacation = "懇親假";
  // let leaveArmy = "退伍";

  // Get today's date and time
  var now = new Date().getTime();
  // Find the distance between now and the count down date
  let distance;
  if (now > countDownDate) {
    distance = countDownDate - now;
    leaveText = "懇親假";
  } else {
    distance = leaveArmyTime - now;
    leaveText = "退伍";
  }

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = Math.abs(days) + "天 " + Math.abs(hours) + "小時 "
  + Math.abs(minutes) + "分 " + Math.abs(seconds) + "秒 ";
  if (distance > 0) {
    document.getElementsByClassName("text")[0].innerHTML = "距離宇正o " + leaveText + " 還有";
  } else {
    document.getElementsByClassName("text")[0].innerHTML = "距離宇正o " + leaveText + " 已經";
  }
}, 1000);
</script>
